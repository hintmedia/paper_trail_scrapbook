AllCops:
  DisabledByDefault: false
  TargetRubyVersion: 2.7
  TargetRailsVersion: 4.0
  DisplayCopNames: true
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'vendor/**/*'
    - 'test/**/*'
    - 'bin/**/*'
    - 'spec/dummy_app/db/**/*'

Security/YAMLLoad:
  Enabled: false

# Limit line length
Metrics/LineLength:
  Max: 150

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'paper_trail_scrapbook.gemspec'

Metrics/ModuleLength:
  Exclude:
    - 'spec/**/*'


